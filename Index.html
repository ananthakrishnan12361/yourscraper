<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 600px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>

    <h1>Test Input Form</h1>
    <form id="testForm">
        <label for="userInput">Enter something:</label>
        <input type="text" id="userInput" placeholder="Type here..." required>
        <button type="button" onclick="displayInput()">Submit</button>
    </form>

    <div id="output"></div>

    <script>
        function displayInput() {
            const userInput = document.getElementById('userInput').value;
            const outputDiv = document.getElementById('output');
            
            if (userInput) {
                outputDiv.innerHTML = `<strong>You entered:</strong> ${userInput}`;
            } else {
                outputDiv.innerHTML = '<strong>Please enter something.</strong>';
            }
        }
    </script>

</body>
</html>
